name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      rabbitmq:
        image: rabbitmq:3-management-alpine
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5672:5672
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r services/user_service/requirements.txt
          pip install -r services/template_service/requirements.txt
          pip install -r services/email_service/requirements.txt
          pip install -r services/push_service/requirements.txt
          pip install -r services/api_gateway/requirements.txt
      
      - name: Run tests
        run: |
          pytest --cov=shared --cov=services --cov-report=xml || true
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost:5432/test_db
          RABBITMQ_URL: amqp://guest:guest@localhost:5672/
          REDIS_URL: redis://localhost:6379/0
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # Create Firebase service account JSON file dynamically from secret
      # Create empty file if secret is not set (for testing without FCM)
      - name: Create Firebase service account key
        run: |
          if [ -z "${{ secrets.FCM_SERVICE_ACCOUNT_JSON }}" ]; then
            echo "{}" > notification-service-d10e6-c3b98cba24f9.json
            echo "Warning: FCM_SERVICE_ACCOUNT_JSON secret not set. Using empty JSON file."
          else
            echo "${{ secrets.FCM_SERVICE_ACCOUNT_JSON }}" > notification-service-d10e6-c3b98cba24f9.json
          fi
        shell: bash

      - name: Build Docker images
        env:
          FCM_PROJECT_ID: ${{ secrets.FCM_PROJECT_ID }}
          FCM_SERVICE_ACCOUNT_PATH: notification-service-d10e6-c3b98cba24f9.json
        run: |
          docker compose build
      
      - name: Test Docker images
        env:
          FCM_PROJECT_ID: ${{ secrets.FCM_PROJECT_ID }}
          FCM_SERVICE_ACCOUNT_PATH: notification-service-d10e6-c3b98cba24f9.json
        run: |
          docker compose up -d
          
          echo "Waiting for services to be healthy..."
          for i in {1..30}; do
            curl -f http://localhost:8000/health && \
            curl -f http://localhost:8001/health && \
            curl -f http://localhost:8002/health && \
            curl -f http://localhost:8003/health && \
            curl -f http://localhost:8004/health && break || echo "Retry $i..." && sleep 5
          done
          
          # Final check, will exit if any service fails
          curl -f http://localhost:8000/health
          curl -f http://localhost:8001/health
          curl -f http://localhost:8002/health
          curl -f http://localhost:8003/health
          curl -f http://localhost:8004/health
          
          docker compose down

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Create Firebase service account key
        run: |
          if [ -z "${{ secrets.FCM_SERVICE_ACCOUNT_JSON }}" ]; then
            echo "{}" > notification-service-d10e6-c3b98cba24f9.json
            echo "Warning: FCM_SERVICE_ACCOUNT_JSON secret not set. Using empty JSON file."
          else
            echo "${{ secrets.FCM_SERVICE_ACCOUNT_JSON }}" > notification-service-d10e6-c3b98cba24f9.json
          fi
        shell: bash
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Railway CLI
        run: |
          npm install -g @railway/cli
      
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          FCM_PROJECT_ID: ${{ secrets.FCM_PROJECT_ID }}
          FCM_SERVICE_ACCOUNT_PATH: notification-service-d10e6-c3b98cba24f9.json
        run: |
          # Railway CLI automatically uses RAILWAY_TOKEN from environment
          # Verify token is set
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "‚ùå Error: RAILWAY_TOKEN secret is not set!"
            exit 1
          fi
          
          # Link to existing Railway project
          if [ -n "${{ secrets.RAILWAY_PROJECT_ID }}" ]; then
            echo "üîó Linking to existing Railway project: ${{ secrets.RAILWAY_PROJECT_ID }}"
            railway link ${{ secrets.RAILWAY_PROJECT_ID }} || {
              echo "‚ö†Ô∏è  Failed to link to project. Creating new project..."
              railway init --name "notification-system" --yes || exit 1
            }
          else
            echo "‚ö†Ô∏è  RAILWAY_PROJECT_ID not set."
            echo "üìù Creating new Railway project..."
            # Check if .railway directory exists (from local init)
            if [ -d ".railway" ]; then
              echo "‚úÖ Found .railway directory, using existing project"
              railway link || railway status || {
                echo "‚ùå Error: Could not link to Railway project"
                echo "üí° Solution: Run 'railway init' locally and commit the .railway directory"
                exit 1
              }
            else
              echo "‚ùå Error: No .railway directory found and RAILWAY_PROJECT_ID not set"
              echo "üí° Solution 1: Set RAILWAY_PROJECT_ID secret with your project ID"
              echo "üí° Solution 2: Run 'railway init' locally and commit the .railway directory"
              exit 1
            fi
          fi
          
          # Verify we're linked to a project
          echo "üîç Verifying Railway project connection..."
          railway status || {
            echo "‚ùå Error: Not connected to a Railway project"
            exit 1
          }
          
          # Set environment variables in Railway (project-level)
          if [ -n "$FCM_PROJECT_ID" ]; then
            echo "üîß Setting FCM_PROJECT_ID environment variable..."
            railway variables set FCM_PROJECT_ID="$FCM_PROJECT_ID" || echo "‚ö†Ô∏è  Could not set FCM_PROJECT_ID variable"
          fi
          
          # Deploy to Railway
          echo "üöÄ Deploying to Railway..."
          echo "‚ÑπÔ∏è  Note: Railway doesn't support docker-compose.yml directly"
          echo "‚ÑπÔ∏è  Using Railway's GitHub integration is recommended for docker-compose"
          echo "‚ÑπÔ∏è  Or deploy services individually"
          
          # Try to deploy (Railway will use GitHub integration if configured)
          railway up --detach || {
            echo "‚ö†Ô∏è  Railway CLI deployment failed"
            echo "üí° Recommendation: Use Railway's GitHub integration instead:"
            echo "   1. Go to Railway Dashboard ‚Üí New Project"
            echo "   2. Select 'Deploy from GitHub repo'"
            echo "   3. Choose this repository"
            echo "   4. Railway will auto-detect docker-compose.yml"
            exit 1
          }
          
          echo "‚úÖ Deployment to Railway completed!"
          echo "üìä Check your Railway dashboard for deployment status: https://railway.app"
          echo "üîó Service URLs will be available in the Railway dashboard after deployment"

