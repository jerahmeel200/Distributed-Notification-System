name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      rabbitmq:
        image: rabbitmq:3-management-alpine
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5672:5672
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r services/user_service/requirements.txt
          pip install -r services/template_service/requirements.txt
          pip install -r services/email_service/requirements.txt
          pip install -r services/push_service/requirements.txt
          pip install -r services/api_gateway/requirements.txt
      
      - name: Run tests
        run: |
          pytest --cov=shared --cov=services --cov-report=xml || true
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost:5432/test_db
          RABBITMQ_URL: amqp://guest:guest@localhost:5672/
          REDIS_URL: redis://localhost:6379/0
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # Create Firebase service account JSON file dynamically from secret
      # Create empty file if secret is not set (for testing without FCM)
      - name: Create Firebase service account key
        run: |
          if [ -z "${{ secrets.FCM_SERVICE_ACCOUNT_JSON }}" ]; then
            echo "{}" > notification-service-d10e6-c3b98cba24f9.json
            echo "Warning: FCM_SERVICE_ACCOUNT_JSON secret not set. Using empty JSON file."
          else
            echo "${{ secrets.FCM_SERVICE_ACCOUNT_JSON }}" > notification-service-d10e6-c3b98cba24f9.json
          fi
        shell: bash

      - name: Build Docker images
        env:
          FCM_PROJECT_ID: ${{ secrets.FCM_PROJECT_ID }}
          FCM_SERVICE_ACCOUNT_PATH: notification-service-d10e6-c3b98cba24f9.json
        run: |
          docker compose build
      
      - name: Test Docker images
        env:
          FCM_PROJECT_ID: ${{ secrets.FCM_PROJECT_ID }}
          FCM_SERVICE_ACCOUNT_PATH: notification-service-d10e6-c3b98cba24f9.json
        run: |
          docker compose up -d
          
          echo "Waiting for services to be healthy..."
          for i in {1..30}; do
            curl -f http://localhost:8000/health && \
            curl -f http://localhost:8001/health && \
            curl -f http://localhost:8002/health && \
            curl -f http://localhost:8003/health && \
            curl -f http://localhost:8004/health && break || echo "Retry $i..." && sleep 5
          done
          
          # Final check, will exit if any service fails
          curl -f http://localhost:8000/health
          curl -f http://localhost:8001/health
          curl -f http://localhost:8002/health
          curl -f http://localhost:8003/health
          curl -f http://localhost:8004/health
          
          docker compose down

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to server
        run: |
          echo "Deployment would happen here"
          echo "Use /request-server command to get server details"
          # Add your deployment script here
          # Example: ssh, rsync, or cloud provider CLI commands

