name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: notification_db
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      rabbitmq:
        image: rabbitmq:3-management
        ports: ["5672:5672"]
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports: ["6379:6379"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r services/api_gateway/requirements.txt
          pip install -r services/user_service/requirements.txt
          pip install -r services/email_service/requirements.txt
          pip install -r services/push_service/requirements.txt

      - name: Create Firebase JSON file
        run: |
          echo '${{ secrets.FIREBASE_CREDENTIALS_JSON }}' > notification-service-d10e6-c3b98cba24f9.json

      - name: Build Docker images
        run: docker compose build

      - name: Run services
        run: docker compose up -d
        env:
          FIREBASE_CREDENTIALS_JSON: ${{ secrets.FIREBASE_CREDENTIALS_JSON }}

      - name: Wait for services to become healthy
        run: |
          echo "Waiting for services..."
          sleep 30
          docker ps
          docker compose ps

      - name: Test API Gateway health
        run: |
          curl --retry 5 --retry-delay 10 --fail http://localhost:8003/health

      - name: Stop containers
        if: always()
        run: docker compose down
