name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      rabbitmq:
        image: rabbitmq:3-management-alpine
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r services/user_service/requirements.txt
          pip install -r services/template_service/requirements.txt
          pip install -r services/email_service/requirements.txt
          pip install -r services/push_service/requirements.txt
          pip install -r services/api_gateway/requirements.txt
      
      - name: Run tests
        run: |
          pytest --cov=shared --cov=services --cov-report=xml || true
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost:5432/test_db
          RABBITMQ_URL: amqp://guest:guest@localhost:5672/
          REDIS_URL: redis://localhost:6379/0
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ðŸ‘‡ Create Firebase service account JSON file dynamically
      - name: Create Firebase service account key
        run: |
          echo "${{ secrets.FCM_SERVICE_ACCOUNT_JSON }}" > fcm-service-account.json
        shell: bash

      # ðŸ‘‡ Override host ports in CI to prevent conflicts
      - name: Set environment variables for CI
        run: echo "Overriding ports to avoid conflicts in CI"
        env:
          POSTGRES_USER_PORT: ""
          POSTGRES_TEMPLATE_PORT: ""
          REDIS_PORT: ""
          USER_SERVICE_PORT: ""
          PUSH_SERVICE_PORT: ""
          TEMPLATE_SERVICE_PORT: ""
          API_GATEWAY_PORT: ""

      - name: Build Docker images
        env:
          FCM_PROJECT_ID: ${{ secrets.FCM_PROJECT_ID }}
          FCM_SERVICE_ACCOUNT_PATH: fcm-service-account.json
          POSTGRES_USER_PORT: ""
          POSTGRES_TEMPLATE_PORT: ""
          REDIS_PORT: ""
          USER_SERVICE_PORT: ""
          PUSH_SERVICE_PORT: ""
          TEMPLATE_SERVICE_PORT: ""
          API_GATEWAY_PORT: ""
        run: docker compose build
      
      - name: Test Docker images
        env:
          FCM_PROJECT_ID: ${{ secrets.FCM_PROJECT_ID }}
          FCM_SERVICE_ACCOUNT_PATH: fcm-service-account.json
          POSTGRES_USER_PORT: ""
          POSTGRES_TEMPLATE_PORT: ""
          REDIS_PORT: ""
          USER_SERVICE_PORT: ""
          PUSH_SERVICE_PORT: ""
          TEMPLATE_SERVICE_PORT: ""
          API_GATEWAY_PORT: ""
        run: |
          docker compose up -d
          sleep 30
          # Use service names internally
          curl -f http://api_gateway:8000/health || exit 1
          curl -f http://user_service:8000/health || exit 1
          curl -f http://email_service:8000/health || exit 1
          curl -f http://push_service:8000/health || exit 1
          curl -f http://template_service:8000/health || exit 1
          docker compose down

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to server
        run: |
          echo "Deployment would happen here"
          # Example: ssh, rsync, or cloud provider CLI commands
